<!DOCTYPE html>
<html lang="en">

<head>
  <title>Finance-tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body style="background-color:rgb(121, 103, 103);">

  <section>
    <div class="container py-5" id="app" v-cloak>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-10">
          <div class="card rounded-3 text-light bg-dark">
            <div class="row">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <img src="images/logo1" style="width: 80px;" alt="logo"/>
                    <p>Please login to your account</p>
                  </div>

                  <form>
                    <div v-show="errorMessage" class="alert alert-danger my-3 d-none" role="alert">
                      {{errorMessage}}
                    </div>
                    <div class=" mb-4">
                      <label class="form-label">Username</label>
                      <input v-model="email" type="email" id="email" class="form-control"
                        placeholder="Email address" />
                    </div>

                    <div class=" mb-4">
                      <label class="form-label">Password</label>
                      <input v-model="password" type="password" id="pswd" class="form-control"
                        placeholder="Enter password" />
                    </div>

                    <div class="text-center pt-1 mb-5 ">
                      <button v-on:click="login()" class="btn btn-primary btn-block mb-3" type="button">Login</button>
                      <a class="text-light d-block" href="#!">Forgot password?</a>
                    </div>

                    <div class="d-flex align-items-center justify-content-center">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <a href="register.html" type="button" class="btn btn-outline-danger">Creat new</a>
                    </div>

                  </form>

                </div>
              </div>
              <div class="col-lg-6 img-fluid"
                style="background-image: url(images/img3.avif); background-repeat: no-repeat;background-size: cover;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        email: "",
        password: "",
        errorMessage: ""
      }
    },
    methods: {
      login() {
        if (this.email.trim().length === 0) {
          this.errorMessage = "No email entered!";
        }
        else if (this.password.trim().length === 0) {
           this.errorMessage = "Please enter password!";
        }

        else {
          const users = loadUsers();
          // we want to return the user if it exists
          const user = users.find((eachUser) => eachUser.email === this.email && eachUser.password === this.password);
          if (user) {
            const userJson = JSON.stringify(user);
            localStorage.setItem("loginUser", userJson);
            window.location = "index.html";
          }
          else {
            showAlert("Wrong username or password");
          }
        }
      }
      }
    });
  app.mount('#app');

</script>

</body>

</html>
